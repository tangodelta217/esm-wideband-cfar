name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            environment.yml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run task
        run: |
          if [ "${{ matrix.task }}" = "test" ]; then
            pytest -q
          else
            ruff check src scripts tests eval
          fi
